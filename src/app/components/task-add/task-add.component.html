<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddForm">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Label"
    />
  </div>
  <div class="form-control">
    <label for="day">Date & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="ex: March 10th at 9:30am"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input type="submit" value="Add Task" class="btn btn-block" />
</form>
